<div class="line-break">
    {{ if .Get "pic" }}
        <h2>{{ .Get "name" }}</h2>
        <img src="{{ .Get "pic" }}" alt="{{ .Get "name" }}" class="fl mw5 mr3">
        <p class="mt0">{{ .Inner | markdownify }}</p>
    {{ else }}
        <h2>{{ .Get "name" }}</h2>
        <p>{{ .Inner | markdownify }}</p>
    {{ end }}
</div>
