{{define "main"}}
    <main>
        <h1>{{.Title}}</h1>
        <div id="newsListings">
            {{range .Pages}}
                <div class="newsItem">
                    <h3><a href="{{.Permalink}}">{{ .Title }}</a></h3>
                    <h5>{{ .Date | time.Format ":date_long" }}</h5>
                    {{ truncate 100 .Content}}
                </div>
                <hr>
            {{end}}
        </div>
    </main>
{{end}}
