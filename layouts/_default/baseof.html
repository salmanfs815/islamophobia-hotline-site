<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {{if .IsHome}}
            {{.Site.Title}}
        {{else}}
            {{.Title}} | {{.Site.Title}}
        {{end}}
    </title>
    {{partial "head" .}}
</head>
<body>
    {{partial "header" .}}

    {{block "main" .}}
        <main>
            <h1>{{.Title}}</h1>
            <div>{{.Content}}</div>
        </main>
    {{end}}
</body>
</html>
